<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    p {
      color: #555;
      margin-top: 0;
    }
    a.button {
      display: block;
      background: #4CAF50;
      color: white;
      padding: 12px;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 6px;
      transition: 0.2s;
    }
    a.button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" />
    <h1>Your Name</h1>
    <p>@yourusername</p>

    <a href="https://example.com" class="button" target="_blank">My Website</a>
    <a href="https://instagram.com/yourhandle" class="button" target="_blank">Instagram</a>
    <a href="https://twitter.com/yourhandle" class="button" target="_blank">Twitter</a>
    <a href="mailto:youremail@example.com" class="button">Email Me</a>
  </div>
</body>
</html>
